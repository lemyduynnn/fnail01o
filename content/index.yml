  - _block_name: section/pedicure
    id: pedicure
    title: SPA
    sub_title: PEDICURE
    background: /images/bg-section3.png
    title_content: Pedicures may be the single most popular beauty treatment at spas and salons. After all, who doesn’t want to have their feet rubbed down and treated by an experienced and talented esthetician?
    icon_star: /images/start.svg
    alt_image: beauty nail
    link_youtube: https://www.youtube.com/embed/cOA7FkFiEU0
    title_youtube: Beauty Nails
    pedicures:
      - title: REMOVE NAIL POLISH
        content: Removed the polish from your nails you’re ready for the fun stuff.
        img: /images/circle1.svg
        alt_image: Beauty Nails
      - title: TAKE CARE OF CUTICLES
        content: Remove and dry one of your feet. Gently apply and massage cuticle oil into bed of your nails
        img: /images/circle2.svg
        alt_image: Beauty Nails
      - title: MASSAGE FEET, APPLY POLISH
        content: Adding your color coat you can either add another or finish off your pedicure with the final top coat.
        img: /images/circle3.svg
        alt_image: Beauty Nails
    pedicure_number: 3
    step: STEPS
    step_content: take care your legs
    thousands: THOUSANDS
    customer_like: Customers like

